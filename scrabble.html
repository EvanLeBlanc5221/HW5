<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrabble</title>
    <link rel="stylesheet" href="scrabble.css">
    <link rel="stylesheet" href="Scrabble_Pieces_AssociativeArray_Jesse.js">
    <link rel="stylesheet" href="scrabble.js">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    
</head>

<body>

    <h1>Lets play Scrabble!<h1>

<!--The board is implemented in a div-->
    <div id="board">
        <img src="board.png">
    </div>

<!--For testing reasons I have hard-coded tiles onto the rack-->
<div id="holder">
   <div class="dragTile">
       <img src="Scrabble_Tile_H.jpg" height="70px" width="75px" margin-right="25px" class="h">
       <img src="Scrabble_Tile_E.jpg" height="70px" width="75px" margin-right="20px" class="e">
       <img src="Scrabble_Tile_L.jpg" height="70px" width="75px" margin-right="15px" class="l">
       <img src="Scrabble_Tile_L.jpg" height="70px" width="75px" margin-right="10px" class="l">
       <img src="Scrabble_Tile_O.jpg" height="70px" width="75px" margin-right="5px" class="o">
    </div>
</div>

<!--Buttins for the game-->
    <form>
        <button type="button" id="submit" onclick="submit()">Submit word</button>
        <button type="button" id="reset">Reset tiles</button>
        <button type="button" id="restart" onclick="restart()">Restart game</button>

    </form>

    <p>INSTRUCTIONS: Drag the tiles and place them on the board to create a word. You will gain a sum of points based on the numeric value each letter has.</p>
    
    <!--Script to make the tiles draggable-->
<script>
    $(function(){
    $('.h').draggable();
    $('.e').draggable();
    $('.l').draggable();
    $('.o').draggable();

    $('board').droppable({
        drop: function( event, ui ) {
        $(this).find( "img" );
        }
    });
});
</script>
   
</body>
</html>
